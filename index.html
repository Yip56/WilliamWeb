<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awereness of computer virus</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif}
    body{background:#f9f9f9;display:flex;flex-direction:column;min-height:100vh}
    header,footer{background:#333;color:#fff;text-align:center;padding:1rem 2rem}
    h1{font-size:1.8rem;letter-spacing:1px}
    main{flex:1;padding:2rem;max-width:1200px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1.5rem}
    .grid a{display:block}
    .grid img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);transition:transform .3s ease;cursor:pointer}
    .grid img:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <header><h1>Awereness of computer virus</h1></header>
  <main>
    <section class="grid" id="gallery"></section>
  </main>
  <footer>Â©Awereness of computer virus</footer>
  <script>
    const images=[
      'pic1.jpg','pic2.jpg','pic3.jpg','pic4.jpg','pic5.jpg','pic6.jpg','pic7.jpg','pic8.jpg','pic9.jpg','pic10.png','pic11.png','pic12.png','pic13.jpg','pic14.jpg','pic15.jpg','pic16.jpg'
    ];
    const grid=document.getElementById('gallery');
    images.forEach((src,i)=>{
      const a=document.createElement('a');
      a.href=`page.html?index=${i}`;
      const img=document.createElement('img');
      img.src=`images/${src}`;
      img.alt=`Photo ${i+1}`;
      a.appendChild(img);
      grid.appendChild(a);
    });
  </script>
</body>
</html>
