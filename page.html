<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif}
    body{background:#f9f9f9;display:flex;flex-direction:column;min-height:100vh}
    header,footer{background:#333;color:#fff;text-align:center;padding:1rem 2rem}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem}
    .wrapper{display:flex;flex-direction:column;align-items:center;gap:1rem}
    img{max-width:90vw;max-height:80vh;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2)}
    .nav{display:flex;gap:1rem}
    .btn{background:#333;color:#fff;padding:.6rem 1.2rem;border:none;border-radius:8px;font-size:1rem;cursor:pointer;text-decoration:none;transition:background .2s ease}
    .btn:hover{background:#555}
  </style>
</head>
<body>
  <header><h1>Awereness of computer virus</h1></header>
  <main>
    <div class="wrapper">
      <img id="photo" src="" alt="" />
      <div class="nav">
        <a id="prev" class="btn" href="#">← Prev</a>
        <a id="next" class="btn" href="#">Next →</a>
        <a class="btn" href="index.html">Back to gallery</a>
      </div>
    </div>
  </main>
  <footer>Awereness of computer virus</footer>
  <script>
    const images=[
      'pic1.jpg','pic2.jpg','pic3.jpg','pic4.jpg','pic5.jpg','pic6.jpg','pic7.jpg','pic8.jpg','pic9.jpg','pic10.png','pic11.png','pic12.png','pic13.jpg','pic14.jpg','pic15.jpg','pic16.jpg'
    ];
    const params=new URLSearchParams(window.location.search);
    let index=parseInt(params.get('index')||'0');
    const photo=document.getElementById('photo');
    const prev=document.getElementById('prev');
    const next=document.getElementById('next');
    function render(){
      photo.src=`images/${images[index]}`;
      photo.alt=`Photo ${index+1}`;
      document.title=photo.alt;
      prev.style.visibility=index===0?'hidden':'visible';
      next.style.visibility=index===images.length-1?'hidden':'visible';
      prev.href=`page.html?index=${index-1}`;
      next.href=`page.html?index=${index+1}`;
    }
    render();
  </script>
</body>
</html>
