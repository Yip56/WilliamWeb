<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posters Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f9f9f9; padding: 2rem; }
    header, footer { background: #333; color: white; text-align: center; padding: 1rem 2rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .image-box { background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; cursor: pointer; }
    .image-box img { width: 100%; border-radius: 8px; margin-top: 0.5rem; transition: transform 0.3s ease; }
    .image-box:hover img { transform: scale(1.05); }
    .nav { text-align: center; margin-top: 2rem; }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #00c9a7;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      margin: 0 0.5rem;
    }
    .btn:hover { background: #00b39e; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header><h2>Poster Gallery</h2></header>

  <main>
    <div class="gallery">
      <div class="image-box" onclick="openModal('images/poster1.jpg')"><div>Poster 1</div><img src="images/poster1.jpg" alt="Poster 1" /></div>
      <div class="image-box" onclick="openModal('images/poster2.png')"><div>Poster 2</div><img src="images/poster2.png" alt="Poster 2" /></div>
      <div class="image-box" onclick="openModal('images/poster3.png')"><div>Poster 3</div><img src="images/poster3.png" alt="Poster 3" /></div>
      <div class="image-box" onclick="openModal('images/poster4.png')"><div>Poster 4</div><img src="images/poster4.png" alt="Poster 4" /></div>
    </div>

    <div class="nav">
      <a class="btn" href="survey_excel.html">Previous Page</a>
      <a class="btn" href="intro.html">Back to Intro</a>
    </div>
  </main>

  <footer>Awareness of Computer Virus</footer>

  <!-- Modal for Zoom -->
  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Zoomed Poster" />
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
